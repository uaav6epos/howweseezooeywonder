        /* === é«˜ç•«è³ªåŒ¯å‡ºæ¨¡å¼ (Export Mode) ===

        /* åŒ¯å‡ºè¨­å®šçµæŸ */

<body>

    <h1>é€™æ˜¯ä½ çœ¼ä¸­çš„ç ç‘‹</h1>
    <p class="subtitle">é»æ“Šæ ¼å­ï¼Œä¸Šå‚³åœ–ç‰‡</p>

    <div id="game-container">
        <div class="header-deco">
            <span>How we see ZooeyWonder</span>
        </div>

        <div class="grid">
            <div class="grid-item" onclick="triggerUpload(0)"><div id="bg-0" class="image-layer"></div><div class="label-box"><div class="label-en">ANIMAL</div><div class="label-zh">å‹•ç‰©</div></div><input type="file" id="input-0" accept="image/*" onchange="previewImage(this, 0)"></div>
            <div class="grid-item" onclick="triggerUpload(1)"><div id="bg-1" class="image-layer"></div><div class="label-box"><div class="label-en">HOBBY</div><div class="label-zh">èˆˆè¶£</div></div><input type="file" id="input-1" accept="image/*" onchange="previewImage(this, 1)"></div>
            <div class="grid-item" onclick="triggerUpload(2)"><div id="bg-2" class="image-layer"></div><div class="label-box"><div class="label-en">PLANT</div><div class="label-zh">æ¤ç‰©</div></div><input type="file" id="input-2" accept="image/*" onchange="previewImage(this, 2)"></div>
            <div class="grid-item" onclick="triggerUpload(3)"><div id="bg-3" class="image-layer"></div><div class="label-box"><div class="label-en">CHARACTER</div><div class="label-zh">è§’è‰²</div></div><input type="file" id="input-3" accept="image/*" onchange="previewImage(this, 3)"></div>
            <div class="grid-item" onclick="triggerUpload(4)" style="border-style: solid; border-color: #e0e0e0; background: #fffdf0;"><div id="bg-4" class="image-layer"></div><div class="label-box"><div class="label-en">SONG</div><div class="label-zh">IGé¸ä¸€é¦–æ­Œæ”¾é€™æ ¼</div></div><input type="file" id="input-4" accept="image/*" onchange="previewImage(this, 4)"></div>
            <div class="grid-item" onclick="triggerUpload(5)"><div id="bg-5" class="image-layer"></div><div class="label-box"><div class="label-en">COLOR</div><div class="label-zh">é¡è‰²</div></div><input type="file" id="input-5" accept="image/*" onchange="previewImage(this, 5)"></div>
            <div class="grid-item" onclick="triggerUpload(6)"><div id="bg-6" class="image-layer"></div><div class="label-box"><div class="label-en">FOOD</div><div class="label-zh">é£Ÿç‰©</div></div><input type="file" id="input-6" accept="image/*" onchange="previewImage(this, 6)"></div>
            <div class="grid-item" onclick="triggerUpload(7)"><div id="bg-7" class="image-layer"></div><div class="label-box"><div class="label-en">PLACE</div><div class="label-zh">åœ°é»</div></div><input type="file" id="input-7" accept="image/*" onchange="previewImage(this, 7)"></div>
            <div class="grid-item" onclick="triggerUpload(8)"><div id="bg-8" class="image-layer"></div><div class="label-box"><div class="label-en">SEASON</div><div class="label-zh">å­£ç¯€</div></div><input type="file" id="input-8" accept="image/*" onchange="previewImage(this, 8)"></div>
        </div>
    </div>

    <div class="actions">
        <button class="secondary" onclick="resetGrid()">é‡ç½®</button>
        <button onclick="generateImage()">å„²å­˜æˆåœ–ç‰‡</button>
    </div>

    <div id="result-modal" onclick="closeModalOnBg(event)">
        <div class="modal-content-wrapper">
            <h3>é•·æŒ‰åœ–ç‰‡å„²å­˜</h3>
            <p class="hint">ğŸ‘‡ é»æ“Šåˆ†äº« IG @zooeywonder ğŸ‘‡</p>
            <img id="final-image" src="" alt="Generated Image">
            
            <div class="modal-actions">
                <button id="share-btn" onclick="shareImage()">åˆ†äº«åœ–ç‰‡ (IG/å…¶ä»–APP)</button>
                <button id="close-modal" onclick="closeModal()" class="secondary">é—œé–‰è¦–çª—</button>
            </div>
        </div>
    </div>

    <script>
        function triggerUpload(index) {
            document.getElementById(`input-${index}`).click();
        }

        function previewImage(input, index) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const bgLayer = document.getElementById(`bg-${index}`);
                    const gridItem = input.parentElement;
                    bgLayer.style.backgroundImage = `url(${e.target.result})`;
                    gridItem.classList.add('has-image');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function shareImage() {
            const btn = document.getElementById('share-btn');
            const originalText = btn.innerText;
            btn.innerText = "å‘¼å«åˆ†äº«ä¸­...";
            btn.disabled = true;

            try {
                if (!navigator.share) {
                    throw new Error("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´åŸç”Ÿåˆ†äº«åŠŸèƒ½ã€‚\nè«‹æ”¹ç”¨ã€Œé•·æŒ‰åœ–ç‰‡ã€çš„æ–¹å¼å„²å­˜ã€‚");
                }
                const imgData = document.getElementById('final-image').src;
                const blob = await (await fetch(imgData)).blob();
                const file = new File([blob], "my-zooey-grid.png", { type: blob.type });

                if (navigator.canShare && !navigator.canShare({ files: [file] })) {
                    throw new Error("æ‚¨çš„è£ç½®ä¸æ”¯æ´åœ–ç‰‡åˆ†äº«ï¼Œè«‹æ”¹ç”¨é•·æŒ‰å„²å­˜ã€‚");
                }

                await navigator.share({
                    files: [file],
                    title: 'é€™æ˜¯ä½ çœ¼ä¸­çš„ç ç‘‹',
                    text: 'é€™æ˜¯æˆ‘åšçš„ä¹å®®æ ¼ï¼'
                });
            } catch (error) {
                if (error.name !== 'AbortError') {
                    alert(error.message || "åˆ†äº«ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹è©¦è©¦é•·æŒ‰åœ–ç‰‡å„²å­˜ã€‚");
                }
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        async function generateImage() {
            const container = document.getElementById('game-container');
            const modal = document.getElementById('result-modal');
            const finalImage = document.getElementById('final-image');
            const btn = document.querySelector('button[onclick="generateImage()"]');
            
            const originalText = btn.innerText;
            btn.innerText = "é«˜ç•«è³ªè™•ç†ä¸­...";
            btn.disabled = true;

            const ghost = container.cloneNode(true);
            ghost.classList.add('export-mode');
            ghost.style.position = "absolute"; ghost.style.top = "-9999px"; ghost.style.left = "0";
            document.body.appendChild(ghost);

            const originalLayers = container.querySelectorAll('.image-layer');
            const ghostLayers = ghost.querySelectorAll('.image-layer');
            originalLayers.forEach((layer, i) => { ghostLayers[i].style.backgroundImage = layer.style.backgroundImage; });
            
            try {
                const canvas = await html2canvas(ghost, { scale: 2, backgroundColor: null, useCORS: true });
                const imgData = canvas.toDataURL('image/png');
                finalImage.src = imgData;
                modal.style.display = 'flex';

                // å‚™è¨»ï¼šå·²ç§»é™¤è‡ªå‹•ä¸‹è¼‰é€£çµ (link.click())
                // ä½¿ç”¨è€…ç¾åœ¨åƒ…ä¾è³´å½ˆå‡ºè¦–çª—çš„é•·æŒ‰å„²å­˜æˆ–åˆ†äº«æŒ‰éˆ•

            } catch (err) {
                console.error(err);
                alert("ç”Ÿæˆå¤±æ•—");
            } finally {
                document.body.removeChild(ghost);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';
        }
        
        function closeModalOnBg(event) {
            if (event.target.id === 'result-modal') {
                closeModal();
            }
        }

        function resetGrid() {
            if(confirm("ç¢ºå®šè¦é‡ç½®å—ï¼Ÿ")) {
                const items = document.querySelectorAll('.grid-item');
                items.forEach((item, index) => {
                    item.classList.remove('has-image');
                    const bgLayer = document.getElementById(`bg-${index}`);
                    const input = document.getElementById(`input-${index}`);
                    bgLayer.style.backgroundImage = "none";
                    input.value = "";
                });
            }
        }
    </script>
